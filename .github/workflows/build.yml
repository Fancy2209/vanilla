name: Build
on:
  push:
    paths-ignore:
    - 'README.md'
  pull_request:
    paths-ignore:
    - 'README.md'
jobs:
  linux:
    strategy:
      matrix:
        arch: [ x86_64 ] #[ x86_64, aarch64 ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Run Docker container
      run: docker run --platform ${{ matrix.arch }} -v "$GITHUB_WORKSPACE:/vanilla" itsmattkc/vanilla-u-build:x86_64-latest
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        path:
          ${{ github.workspace }}/Vanilla_U-${{ matrix.arch }}.tar.gz

      
